
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="2hoveEffectsListForCodePenStyle.css">
</head>
	<body>
    
    	<div class="container">
        
        	<div class="logo">
        		<a href="http://studiomp4.hol.es/"><img src="images/1.jpg" width="10%" border="0"></a>    		</div>
    
            <h1>Image Hover Effects</h1>
    
    		<div class="sep">

                <h2>Zoom In &amp; Zoom Out</h2>
            
                <div class="image-hover img-zoom-in">
                    <img src="images/1.jpg">
                </div>
            
                <div class="image-hover img-zoom-out">
                    <img src="images/2.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
                
                <h2>Rotate Right &amp; Left</h2>
            
                <div class="image-hover img-rotate-right">
                    <img src="images/3.jpg">
                </div>
            
                <div class="image-hover img-rotate-left">
                    <img src="images/1.jpg">
                </div>
               
          	</div>
            
            <div class="sep">
    
                <h2>Origin</h2>
            
                <div class="image-hover img-origin">
                    <img src="images/2.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Square &amp; Ellipse</h2>
            
                <div class="image-hover img-square-ellipse" style="background:#fff url(images/1.jpg) no-repeat -100px -100px"></div>
            
                <div class="image-hover img-ellipse-square" style="background:#fff url(images/2.jpg) no-repeat -100px -100px"></div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Square &amp; Round</h2>
            
                <div class="image-hover img-square-round" style="background:#fff url(images/1.jpg) no-repeat -100px -100px"></div>
            
                <div class="image-hover img-round-square" style="background:#fff url(images/2.jpg) no-repeat -100px -100px"></div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Layer-Background-Change</h2>
            
                <div class="image-hover img-layer-image-hover-backgroundchange">
                    <img src="images/3.jpg">
                    <div class="layer"></div>
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Rotate &amp; Scale</h2>
            
                <div class="image-hover img-rotate-scale">
                    <img src="images/1.jpg">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Rotate-x / -y / -z</h2>
            
                <div class="image-hover img-rotate-x">
                    <img src="images/2.jpg">
                </div>
            
                <div class="image-hover img-rotate-y">
                  <img src="images/3.jpg">
                </div>
            
                <div class="image-hover img-rotate-z">
                    <img src="images/1.jpg">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>3D Image Change</h2>
            
                <div class="imagechange-3d image-hover hover">
                    <div class="imagechange-3d-inner">
                        <div class="imgchange-1">
                            <img src="images/1.jpg">
                        </div>
                        <div class="imgchange-2">
                            <img src="images/2.jpg">
                        </div>
                    </div>
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Sharp to Blur</h2>
            
                <div class="image-hover img-sharp-blur">
                    <img src="images/3.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Color to Grayscale</h2>
            
                <div class="image-hover img-color-grayscale">
                    <img src="images/1.jpg">
                </div>
                
           	</div>
            
            <div class="sep">
    
                <h2>Inner Shadow</h2>
            
                <div class="image-hover img-inner-shadow">
                    <img src="images/2.jpg">
                    <div class="layer"></div>
                </div>
            
                <div class="image-hover img-inner-shadow-2">
                    <img src="images/3.jpg">
                    <div class="layer"></div>
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Image Opacity</h2>
            
                <div class="image-hover img-opacity">
                    <img src="images/1.jpg" class="img-1">
                    <img src="images/2.jpg" class="img-2">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Image Roll</h2>
            
                <div class="image-hover img-roll">
                    <img src="images/1.jpg" class="img-1">
                    <img src="images/2.jpg" class="img-2">
                </div>
                
          	</div>
            
            <div class="sep">
    
                <h2>Shadow 1</h2>
            
                <div class="image-hover img-shadow-1">
                    <img src="images/3.jpg">
                </div>
                
          	</div>
            
		</div>
    
	</body>
    
</html>
